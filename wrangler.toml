name = "github-wrapped"
main = "worker/index.js"
compatibility_date = "2024-01-01"

# Optional: Set environment variables for the worker
# Uncomment and set GITHUB_TOKEN to use a GitHub API token for all requests
# This is useful for avoiding rate limits or accessing private repositories
# [vars]
# GITHUB_TOKEN = "your_github_token_here"
# 
# For GitHub OAuth (required for login functionality):
# GITHUB_CLIENT_ID = "your_github_oauth_app_client_id"
# GITHUB_CLIENT_SECRET = "your_github_oauth_app_client_secret"  # Use wrangler secret put GITHUB_CLIENT_SECRET for production
# APP_URL = "https://your-app-url.workers.dev"  # Your deployed app URL
# 
# For production, it's recommended to use Cloudflare's secrets instead:
# wrangler secret put GITHUB_TOKEN
# wrangler secret put GITHUB_CLIENT_SECRET

# Serve static assets from dist folder using Workers Assets
[assets]
directory = "./dist"
binding = "ASSETS"

[build]
command = "npm run build"
