name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Set build timestamp
        id: timestamp
        run: echo "BUILD_TIMESTAMP=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Deploy Worker with Assets
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --define BUILD_TIMESTAMP:${{ steps.timestamp.outputs.BUILD_TIMESTAMP }}
          secrets: |
            GITHUB_TOKEN
            GITHUB_CLIENT_ID
            GITHUB_CLIENT_SECRET
            APP_URL
        env:
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}
          GITHUB_CLIENT_ID: ${{ secrets.G_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.G_CLIENT_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
