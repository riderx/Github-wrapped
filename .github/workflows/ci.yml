name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Validate worker syntax
        run: node --check worker/index.js
      
      - name: Check for syntax errors in worker
        run: |
          if node --check worker/index.js 2>&1 | grep -i error; then
            echo "Worker has syntax errors"
            exit 1
          fi
          echo "Worker syntax is valid"
